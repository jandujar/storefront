<script>
    enablePointingDeviceEvents = true;

    var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i) ? true : false;
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i) ? true : false;
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i) ? true : false;
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
        }
    };


    $(window).load(function() {

        // Get the "?store_def=XXX" value from the URL to determine which JSON to load
        // Fallback to the default store_def.json
        var getParameterByName = function(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.search);
            if(results == null)
                return "";
            else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
        };

        var modelDefinition = getParameterByName("store_def"),
            themeDefinition = modelDefinition.replace(/theme\/.*json$/, "theme.json"),
            themePath       = modelDefinition.match(/themes\/.+\/theme/)[0],
            regexp          = /\.\.\/theme/,
            modelAjax       = $.ajax({url : modelDefinition, dataType : "json"}),
            themeAjax       = $.ajax({url : themeDefinition, dataType : "json"});


        var updateJsonPaths = function(json) {
            _.each(json, function(value, key) {
                if (_.isObject(value)) {
                    // Recursive call
                    updateJsonPaths(value);
                } else if (_.isString(value) && value.match(regexp)) {
                    // Replace the path
                    json[key] = value.replace(regexp, themePath);
                }
            });
        };

        // Request both JSONs
        $.when(modelAjax, themeAjax).done(function(modelData, themeData) {

            // Replace paths with
            var model = modelData[0], theme = themeData[0];
            updateJsonPaths(theme);
            var data = _.extend({}, model, theme);

            // Initialize store
            SoomlaJS.initialize(data);

            // Inject prices and balances
            var goods = {};
            _.each(data.virtualGoods, function(good) {
                goods[good.itemId] = {
                    balance : 0,
                    price : good.priceModel.values
                };
            });
            SoomlaJS.goodsUpdated(goods);
        }).fail(function(modelData, themeData) {
            alert("Can't retrieve the default JSON from the server.  Looks like you're on your own filling in the form :-)");
        });

    });
</script>
