<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script src="lib/sinon-1.4.2.js"></script>

    <!-- include source files here... -->

    <!-- All JavaScript at the bottom, except this Modernizr build.
    Modernizr enables HTML5 elements & feature detects for optimal performance.
    Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="../js/libs/modernizr-2.5.3.min.js"></script>
    <script>
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i) ? true : false;
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i) ? true : false;
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i) ? true : false;
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
            }
        };
    </script>


    <!-- include spec files here... -->
    <script src="jasmine/spec/SpecHelper.js"></script>
    <script src="../js/libs/require.js"></script>

    <script>

        require.config({
            baseUrl : "../js",
            paths : {
                viewMixins          : "views/view-mixins",
                cssUtils            : "views/css-utils",
                components          : "views/components",
                templates           : "views/templates",
                backboneAddons      : "views/backbone-addons",
                "components.spec"   : "../spec/jasmine/spec/components.spec",
                "generator.spec"    : "../spec/jasmine/spec/generator.spec",

                // 3rd party modules
                jquery              : "libs/jquery/jquery-1.8.0.min",
                less                : "libs/less-1.3.0.min",
                underscore          : "libs/underscore-min",
                backbone            : "libs/backbone-min",
                backboneRelational  : "libs/backbone-relational",
                handlebars          : "libs/handlebars-1.0.0.beta.6"
            },
            shim: {
                underscore: {
                    exports: '_'
                },
                backbone: {
                    deps: ['underscore'],
                    exports: 'Backbone'
                },
                backboneRelational : {
                    deps: ['backbone']
                },
                backboneAddons : {
                    deps: ['backbone']
                },
                handlebars : {
                    exports : "Handlebars"
                },
                templates : {
                    deps: ['handlebars']
                }
            }
        });


        require(["store", "soomla-ios", "generator.spec", "components.spec"], function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        });

    </script>

</head>

<body>
</body>
</html>
