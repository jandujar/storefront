<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone.js"></script>

<!------------   User info template   ------------>

<script id="basic-template" type="text/x-handlebars-template">
    <div id="goods-store" data-role="page">
        <img src="{{background}}" class="background">
        <div class="header">
            <div class="padding"></div>
            <div class="content">
                <h1 class="title">
                    {{templateTitle}}
                </h1>
            <span class="balance">
                {{#if currency.image}}
                <img src="{{currency.image}}">
                {{/if}}
                {{currency.balance}}
            </span>
            </div>
            <div class="padding">
                <div class="leave-store"></div>
            </div>
        </div>
        <div class="items-container">
            <ul class="items"></ul>
        </div>
        <div class="footer">
            <button class="buy-more btn btn-basic-primary">
                <h1><img src="{{moreCurrencyImage}}" class="currency">{{moreCurrencyText}}</h1>
            </button>
        </div>
    </div>
    <div id="currency-store" data-role="page">
        <img src="{{background}}" class="background">
        <div class="header">
            <div class="padding"></div>
            <div class="content">
                <h1 class="title">
                    {{templateTitle}}
                </h1>
            <span class="balance">
                {{#if currency.image}}
                <img src="{{currency.image}}">
                {{/if}}
                {{currency.balance}}
            </span>
            </div>
            <div class="padding">
                <div class="back"></div>
            </div>
        </div>
        <div class="items-container">
            <ul class="items"></ul>
        </div>
        <div class="footer">
            <button class="buy-more btn btn-basic-primary">
                <h1><img src="{{moreCurrencyImage}}" class="currency">{{moreCurrencyText}}</h1>
            </button>
        </div>
    </div>
</script>
<script id="basic-item" type="text/x-handlebars-template">
    <div class="visual">
        <img src="{{src}}">
    </div>
    <div class="content">
        <h1>{{name}}</h1>
        <div class="description">{{description}}</div>
        <span class="price">{{price}} <img src="{{currency.image}}" class="currency"></span>
    </div>
</script>
