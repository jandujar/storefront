<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
                Soomla Store Generator
            </a>
        </div>
    </div>
</header>


<div role="main" id="main" class="clearfix">
    <div id="preview">
        <img src="img/iphone4.png">

        <iframe id="preview-frame" class="iphone-viewport"></iframe>
    </div>
    <div id="wizard" class="tabbable">

        <ul class="nav nav-pills">
            <li class="active"><a href="#tab1" data-toggle="tab">Look & Feel</a></li>
            <li><a href="#tab2" data-toggle="tab">Store Items</a></li>
        </ul>
        <div class="tab-content">

            <div class="tab-pane active fade in" id="tab1">
                <div id="templates">
                    <h2>Choose a Template</h2>


                    <div class="slider-container">
                        <a class="previous"></a>
                        <div class="slider-window">
                            <div class="slider">
                                <img src="http://placehold.it/133x200" data-template="basic">
                                <img src="http://placehold.it/133x200">
                                <img src="http://placehold.it/133x200">
                                <img src="http://placehold.it/133x200">
                                <img src="http://placehold.it/133x200">
                            </div>
                        </div>
                        <a class="next"></a>
                    </div>
                </div>
                <div id="backgrounds">
                    <h2>Choose a Background</h2>

                    <label class="radio">
                        <input type="radio" name="background-options" id="background-upload" value="option1" checked="">
                        Upload your own background
                    </label>
                    <div class="option-content expand">
                        <div class="drag-drop">
                            <h6>Drag'n'drop item <br/>graphic here.</h6>
                        </div>
                    </div>
                    <label class="radio">
                        <input type="radio" name="background-options" id="background-predefined" value="option2">
                        Choose from our backgrounds
                    </label>

                    <div class="option-content">
                        <div class="slider-container">
                            <a class="previous"></a>
                            <div class="slider-window">
                                <div class="slider">
                                    <img src="img/theme-influx.jpg">
                                    <img src="img/theme-lime-bubbles.jpg">
                                    <img src="img/theme-mario.jpg">
                                    <img src="img/theme-praries.jpg">
                                </div>
                            </div>
                            <a class="next"></a>
                        </div>
                    </div>

                </div>


                <h2>Define Custom Texts</h2>
                <div class="well form-horizontal" id="custom-texts">
                    <div class="control-group">
                        <label class="control-label" for="name">Store title</label>
                        <div class="controls">
                            <input type="text" class="input" name="template-title" id="template-title">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="name">Coin Recharge label</label>
                        <div class="controls">
                            <input type="text" class="input" name="more-currency-text" id="more-currency-text">
                        </div>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="tab2">

                <h2>Define store items</h2>
                <form class="well" id="new-item">
                    <div class="drag-drop">
                        <h6>Drag'n'drop item <br/>graphic here.</h6>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" class="input" name="name" id="name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input type="text" class="input" name="price" id="price">
                        </div>
                    </div>
                    <button type="submit" class="btn">Add</button>
                </form>
                <div id="items">

                </div>

            </div>

        </div>
    </div>
</div>
<footer>

</footer>

<script id="item-template" type="text/x-handlebars-template">
    <h4>{{name}}</h4>
    <h5>{{price}} coins</h5>
    <span class="icon">
        <img src="{{src}}">
    </span>
