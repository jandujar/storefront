<script>
    $(function() {

        $.ajax({
            url : "js/exampleInit.json",
            error : function(jqXHR, textStatus, errorThrown) {
                alert("Can't retrieve the default JSON from the server.  Looks like you're on your own filling in the form :-)");
            },
            success : function(data) {
                $("#store-json").val(JSON.stringify(data, null, '\t'));
            },
            dataType : "json"
        });

        $("#preview-frame").load(function() {
            SoomlaJS = $("#preview-frame")[0].contentWindow.SoomlaJS;
        }).attr("src", "preview.html");
        $("#generation-form").submit(function(event) {
            event.preventDefault();

            try {
                var json = eval("(" + $("#store-json").val() + ")");
                SoomlaJS.initialize(json);
            } catch (ex) {
                alert("You're JSON is not well formatted. Check it and generate again");
            }
        });
    });
</script>
